<div class="container ">
    <div class="row" style="height: 120px" > 
    </div>
    <div class="row" > 
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="form-row">
                <div class="col-md-6 mx-auto">
                    <div class="card card-body" style="border-width: 0px;">
                        <h3 class="text-center mb-4">Login to Ecosolida</h3>
                        <fieldset>    
                            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" >
                                <div class="form-group">
                                    <label for="username">Email</label>
                                    <input type="text" formControlName="username" class="form-control" 
                                        placeholder="Email ID" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                                    <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                                        <div *ngIf="f.username.errors.required">Email is required</div>
                                        <div *ngIf="f.username.errors.email">Invalid email</div>
                                        <div *ngIf="f.username.errors.minlength || f.username.errors.maxlength">The email must be at least 3 characters long and 50 characters maximum</div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="password">Password</label>
                                    <input type="password" formControlName="password" class="form-control" 
                                    placeholder="******" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                                    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                                        <div *ngIf="f.password.errors.required">Password is required</div>
                                        <div *ngIf="f.password.errors.minlength || f.password.errors.maxlength">The password must be at least 6 characters long and 100 characters maximum</div>
                                    </div>
                                </div>
                                <div class="form-group"  class="text-center" style="font-size: 13px;">
                                    <a [routerLink]="['/register']">Forgot password?</a>
                                </div> 
                                <div class="row" style="height: 20px" > 
                                    </div>
                                <div class="form-group text-center">
                                    <button [disabled]="loading" class="btn btn-success btn-block">Log in</button>
                                    <img *ngIf="loading" src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA==" />
                                    <label class="">or</label>
                                    <a [routerLink]="['/register']" class="btn btn-outline-success btn-block">Register</a>
                                </div> 
                            </form>
                        </fieldset>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
